<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Something went wrong</title>
    <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>

<div class="auth-container">
    <div class="auth-card">
        <h1>500</h1>
        <p class="muted">Something went wrong on our side.</p>

        <div class="auth-actions">
            <a th:href="@{/}" class="btn">Back to Home</a>
            <a th:href="@{/login}" class="btn btn-secondary">Admin Login</a>
        </div>

        <p class="muted" style="margin-top: 1rem; font-size: 0.9rem;">
            If this keeps happening, check the server logs.
        </p>
    </div>
</div>

</body>
</html>
