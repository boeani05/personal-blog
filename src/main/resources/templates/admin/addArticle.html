<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin â€“ Create Article</title>
    <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>

<div class="admin-shell">

    <div class="admin-header">
        <div>
            <h1 class="admin-title">Create Article</h1>
            <p class="muted admin-subtitle">Write and publish a new post</p>
        </div>

        <div class="admin-actions">
            <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Back</a>

            <form th:action="@{/logout}" method="post" class="inline-form">
                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}" />
                <button type="submit" class="link-btn">Logout</button>
            </form>
        </div>
    </div>

    <div class="admin-card">

        <form th:action="@{/admin/articles}" method="post" class="admin-form">

            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}" />

            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" name="content" rows="14" required></textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn">Save Article</button>
            </div>

        </form>

    </div>

</div>

</body>
</html>
