<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin â€“ Edit Articles</title>
    <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>

<div class="admin-shell">

    <div class="admin-header">
        <div>
            <h1 class="admin-title">Edit Articles</h1>
            <p class="muted admin-subtitle">Manage existing posts</p>
        </div>

        <div class="admin-actions">
            <a th:href="@{/admin/addArticle}" class="btn">+ Create</a>

            <form th:action="@{/logout}" method="post" class="inline-form">
                <input type="hidden"
                       th:name="${_csrf.parameterName}"
                       th:value="${_csrf.token}" />
                <button type="submit" class="link-btn">Logout</button>
            </form>
        </div>
    </div>

    <div class="admin-card">
        <p class="muted">A list of all articles will appear here later.</p>
    </div>

</div>

</body>
</html>
