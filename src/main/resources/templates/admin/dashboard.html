<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Admin â€“ Dashboard</title>
    <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>

<div class="admin-shell">

    <div class="admin-header">
        <div>
            <h1 class="admin-title">Personal Blog</h1>
            <p class="muted admin-subtitle">Manage your articles</p>
        </div>

        <div class="admin-actions">
            <!-- Logout (POST!) -->
            <form th:action="@{/logout}" method="post" class="inline-form">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="link-btn">Logout</button>
            </form>

            <a th:href="@{/admin/addArticle}" class="btn">+ Add</a>
        </div>
    </div>

    <div class="admin-card">
        <div th:if="${#lists.isEmpty(articles)}" class="empty-state">
            <p><strong>No articles yet.</strong></p>
            <p class="muted">Create your first post to get started.</p>
            <a th:href="@{/admin/addArticle}" class="btn">+ Add article</a>
        </div>

        <div th:if="${!#lists.isEmpty(articles)}" class="admin-list">

            <div class="admin-row admin-row--head">
                <div class="col-title">Title</div>
                <div class="col-actions">Actions</div>
            </div>

            <div class="admin-row" th:each="article : ${articles}">
                <div class="col-title">
                    <div class="title-line" th:text="${article.title}">My first article</div>
                    <div class="meta-line" th:text="${article.publishedAt}">2026-02-24</div>
                </div>

                <div class="col-actions">
                    <a th:href="@{/admin/articles/{id}/edit(id=${article.id})}" class="action-link">Edit</a>

                    <form th:action="@{/admin/articles/{id}/delete(id=${article.id})}"
                          method="post"
                          class="inline-form"
                          onsubmit="return confirm('Delete this article?');">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                        <button type="submit" class="action-link action-link--danger">Delete</button>
                    </form>
                </div>
            </div>

        </div>
    </div>

</div>

</body>
</html>
