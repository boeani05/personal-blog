<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Login</title>
    <link rel="stylesheet" href="/assets/styles.css">
</head>
<body>

<div class="auth-container">

    <div class="auth-card auth-card--friendly">

        <div class="auth-header">
            <div class="auth-badge" aria-hidden="true">üîê</div>
            <h1>Welcome back</h1>
            <p class="auth-subtitle muted">
                Sign in to manage articles and your dashboard.
            </p>
        </div>

        <div th:if="${param.error}" class="alert alert-error">
            Wrong username or password. Try again.
        </div>

        <div th:if="${param.logout}" class="alert alert-success">
            You‚Äôve been logged out successfully.
        </div>

        <form th:action="@{/login}" method="post" class="auth-form">

            <input type="hidden"
                   th:name="${_csrf.parameterName}"
                   th:value="${_csrf.token}"/>

            <div class="input-wrapper">
                <input id="username"
                       type="text"
                       name="username"
                       placeholder="Username"
                       required>
            </div>

            <div class="input-wrapper">
                <input id="password"
                       type="password"
                       name="password"
                       placeholder="Password"
                       required>
            </div>

            <button type="submit" class="btn btn-wide">
                Login
            </button>

        </form>

        <div class="auth-footer">
            <a th:href="@{/}">‚Üê Back to Home</a>
        </div>

    </div>

</div>

</body>
</html>
